<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Neighborhood Map</title>
  </head>
  <body>
    <div class="container">
    <!-- Options Box -->
      <div class="options">
        <h1 class="title">Some Local Favorites!</h1>
      <!-- Search -->
        <div class="square-search">
          <input class="search-spot" type="text" data-bind="textInput: textVals" placeholder="Find a Place to Eat">
        </div>
      <!-- Results -->
        <div>
          <ul class="results" data-bind="foreach: eateries">
            <li class="food-item"><span data-bind="text: title, click: $parent.clickLocation"></span></li>
          </ul>
        </div>

      </div>
    <!-- Map -->
      <div id="map"></div>
    </div>

    <script src="js/app.js"></script>
    <script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUhx2mCMlWCMiVCwCwkaVMueqbCCSlYPM&libraries=geometry,drawing,places,visualization&v=3&callback=initMap">
		</script>
    <script src="js/knockout.js"></script>
    <script src="js/jquery.min.js"></script>
  </body>
</html>
